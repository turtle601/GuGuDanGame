<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>구구단 만들기</title>
</head>
<body>
    <h1>간단한 구구단 만들기</h1>
    <div id = "root"></div>

    <script type = "text/babel">

        class MulTable extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    // 문제 변수
                    first : Math.floor(1 + Math.random() * 9),
                    second : Math.floor(1 + Math.random() * 9),
                    
                    isRender : false,

                    result : [
                        {checking : false , data : 0},
                        {checking : false , data : 0},
                        {checking : false , data : 0},
                        {checking : false , data : 0},
                        {checking : false , data : 0}
                    ],

                    answer : ""
                    // 무작위 배열 빈 거 []
                    // 객관식 변수
                    // 1. 배열 무작위 순위 매기기
                    // 2. 거기다가 정답 추가 
                }
                
                this.array = this.random();
            }

            random = () => {
                const array = new Array(4).fill(0).map((val) => {
                    let number1 = Math.floor(1 + Math.random() * 9);
                    let number2 = Math.floor(1 + Math.random() * 9);
                    return number1 * number2
                })

                array.push(this.state.first * this.state.second);
                array.sort(() => Math.random() - 0.5);
                return array;
            } 

            // 무작위 배열 함수 (정답은 뺀)

            render(){
                // 여기 안에서 this.setState 변수를 사용할 경우 오류 발생 => return 하는 곳에서만 써야 함
                // 무작위 배열 함수 실행 (정답 추가 해서)
                // setState을 통해 무작위 배열 생성 완료        

                return ( 
                    <>  
                        <div> {this.state.first} X {this.state.second} ? </div>
                        <form onSubmit = {(e) => {
                            e.preventDefault();
                            let count = 0;
                            let flag = false;
                            this.state.result.forEach((val) => {
                                if (val.checking === true) count += 1;
                                if (val.checking === true && val.data === (this.state.first * this.state.second)) flag = true;
                            })
                            
                            if (count === 1 && flag === true) this.setState( { answer : "정답" })
                            else this.setState({ answer : "오답" })
                        }}>
                            {
                                this.array.map((val, idx) => {
                                    return (
                                        <div>
                                            <input type = "checkbox" id = {idx} value = {val} onChange = {(e) => {
                                                if (e.target.checked) {
                                                    let resultCopy = [...this.state.result];
                                                    resultCopy[idx].checking = true;
                                                    resultCopy[idx].data = val;
                                                    this.setState({result : resultCopy});
                                                } else {
                                                    let resultCopy = [...this.state.result];
                                                    resultCopy[idx].checking = false;
                                                    resultCopy[idx].data = val;
                                                    this.setState({result : resultCopy});
                                                }
                                            }}
                                            />
                                            <label>{idx+1}번 {val}</label>
                                        </div>
                                    )
                                })
                            }
                            <div> {this.state.answer} </div>
                            <button>정답확인</button>
                        </form>
                    </>
                )
            }
        }
    </script>
    <script type = "text/babel">
        ReactDOM.render(<MulTable></MulTable>, document.querySelector('#root'));
    </script>    
</body>
</html>
